service: siemprepe-test-api # NOTE: update this with your service name

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  secrets: ${file(secrets.json)}
  tableName: 'users-table-${self:provider.stage}'
  dynamodb:
    start:
      migrate: true
      seed: true
    seed:
      test:
        sources:
          - table: 'users-table-${self:provider.stage}'
            sources: [./data/test-users.json]

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-3
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn" ] }
  environment:
    USERS_TABLE: ${self:custom.tableName}
    JWT_SECRET: ${self:custom.secrets.JWT_SECRET}

functions:
  verify-token:
    handler: auth/VerifyToken.auth
  register:
    handler: auth/AuthHandler.handler
    events:
      - http:
          path: register
          method: post
          cors: true
  login:
    handler: auth/AuthHandler.handler
    events:
      - http:
          path: login
          method: post
          cors: true
  testuser:
    handler: auth/AuthHandler.handler
    events:
      - http:
          path: testuser
          method: get
          cors: true
          authorizer: verify-token
  getUser:
    handler: users/usersHandler.handler
    events:
      - http: 'GET /users/{proxy+}'
  createUser:
    handler: users/usersHandler.handler
    events:
      - http: 'POST /users'

resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}
